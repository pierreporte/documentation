{% extends "base.html" %}

{% block extrahead %}
        <script>var base_url = '{{ base_url }}';</script>
        <script data-main="{{ base_url }}/mkdocs/js/search.js" src="{{ base_url }}/mkdocs/js/require.js"></script> 
{% endblock %}

{% block content %}
<h1>Search</h1>
<p>Enter keywords in the field below to search for them in the pages.</p>
<form id="content_search" action="search.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input name="q" id="mkdocs-search-query" type="text" class="search_input search-query ui-autocomplete-input" placeholder="Enter keywords here" autocomplete="off">
</form>
<div id="mkdocs-search-results"></div>
{% endblock %}
